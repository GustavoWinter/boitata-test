<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box header-actions">
        <div class="simple-row centralized-padding">
          <div class="hexagon">
            <div class="circle"></div>
            <span class="hexagon-label">UX</span>
          </div>
          <div class="hamburguer-container">
            <i class="fa fa-bars hamburguer" style="font-size:15px;color:black"></i>
          </div>
          <input class="searchBar" type="text" id="search" title="Posts search">
          <div class="simple-row user-header-container padding-box">
            <div class="simple-row orange-box space-centralized">
              <i class="fa fa-plus" style="font-size:15px;color:white"></i>
              <span class='padding-test'>Add Post</span>
            </div>
          </div>
        </div>
      </div>
      <div class="box posts-container">
        <ul id="posts" class="no-padding"></ul>
      </div>
      <div class="box loading">
        <i class="fa fa-refresh refresh" style="color:black;color:red;font-size:35px;" aria-hidden="true"></i>
        <span class="defaultText load-more">Load More</span>
      </div>
      <div class="box footer-infos">
        <div class="hexagon">
          <div class="circle"></div>
          <span class="hexagon-label">UX</span>
        </div>
        <div class="footer-infos-container">
          <h3 class="text-AB">The UX Library</h3>
          <span class="text-grey">Community curated design content & discussion</span>
        </div>
      </div>
      <div class="box footer-links">
        <div class="footer-first-row">
          <img src="./assets/logos/facebook.svg" alt="facebook" class="logo-facebook">
          <span class="footer-color link-padding">Facebook</span>
          <img src="./assets/logos/twitter.svg" alt="twiter" class="logo-twitter">
          <span class="footer-color link-padding">Twitter</span>
          <span class="footer-color link-margin">&bull;</span>
          <span class="footer-color link-padding-right">About</span>
          <span class="footer-color link-padding-right">Contact</span>
          <span class="footer-color">Sign in</span>
        </div>
        <div class="footer-second-row sizeA">
          <span class="footer-color">&copy; 2014 - The UX Library</span>
        </div>
      </div>
    </div>

  </body>
  <script src="modules/DOMHandler.js"></script>
  <script src="modules/ListItem.js"></script>
  <script src="modules/Posts.js"></script>
  <script src="modules/Helpers.js"></script>
  <script src="modules/links.js"></script>
  <script src="index.js"></script>
</html>
