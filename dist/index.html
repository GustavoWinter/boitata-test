<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header-actions">
        <div class="box simple-row centralized-padding">
          <div class="hexagon">
            <div class="circle"></div>
            <span class="hexagon-label">UX</span>
          </div>
          <div class="spacement"></div>
          <div id="filter-trigger" class="hamburguer-container">
            <i id="filter-icon" class="fa fa-bars hamburguer hamburguer-style"></i>
          </div>
          <div class="search-bar-container">
            <i class="fa fa-search search-bar-padding text-grey" aria-hidden="true"></i>
            <input class="search-bar" type="text" id="search" title="Posts search">
          </div>
          <div class="simple-row user-header-container padding-box auto-margin">
            <div id="add-post" class="simple-row orange-box space-centralized">
              <div class="border-right">
                <i class="fa fa-plus plus-icon-style"></i>
              </div>
              <span class='padding-test'>Add Post</span>
            </div>
            <div class="user-container-image">
              <div class="notifications-container">
                <strong class="notifications">5</strong>
              </div>
              <img src="" id="user-profile" class="user-image" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="border-top-start">
      </div>
      <div class="border-top-end">
      </div>
      <div class="posts-container">
        <div id="filters" class="filter-options open-filters">
          <button class="button-animation" data-filter="reset"><strong>Reset</strong></button>
          <button class="button-animation" data-filter="createdAt">Date</button>
          <button class="button-animation" data-filter="upVotes">Up Votes</button>
          <button class="button-animation" data-filter="comments">Comments</button>
        </div>
        <div id="no-post-found" class="display-none centralize-text">
          <strong>No post found.</strong>
        </div>
        <ul id="posts" class="no-padding"></ul>
      </div>
      <div class="box loading">
        <i class="fa fa-refresh refresh refresh-icon-style" aria-hidden="true"></i>
        <span class="defaultText load-more test-font">Load more</span>
      </div>
      <div class="box footer-infos">
        <div class="hexagon">
          <div class="circle"></div>
          <span class="hexagon-label">UX</span>
        </div>
        <div class="footer-infos-container">
          <h3 class="ux-text">The UX Library</h3>
          <span class="text-grey">Community curated design content & discussion</span>
        </div>
      </div>
      <div class="box footer-links">
        <div class="footer-first-row">
          <img id="facebook" alt="facebook" class="logo-facebook">
          <span class="text link-padding">Facebook</span>
          <img id="twitter" alt="twiter" class="logo-twitter">
          <span class="text link-padding">Twitter</span>
          <span class="text-orange link-margin">&bull;</span>
          <span class="text-orange link-padding-right">About</span>
          <span class="text-orange link-padding-right">Contact</span>
          <span class="text-orange">Sign in</span>
        </div>
        <div class="footer-second-row sizeA">
          <span class="references-text">&copy; 2014 - The UX Library</span>
        </div>
      </div>
    </div>
    <div id="modal-background" class='modal display-none'>
      <form id="modal-form" class="modal-form">
        <ul class="form-style-1">
          <li>
            <label>Full Name <span class="required">*</span></label>
            <input id="modal-post-name" type="text" name="field1" disabled class="field-name" value="Danil Ishutin" />
          <li>
              <label>URL <span class="required">*</span></label>
              <input id="modal-post-url" type="url" name="field2" class="field-long" />
          </li>
          <li>
            <label>Subject</label>
            <select id="list-category" name="field3" class="field-select">
            </select>
          </li>
          <li>
              <label>Your Message <span class="required">*</span></label>
              <textarea id="modal-post-textarea" name="field4" id="field5" class="field-long field-textarea"></textarea>
          </li>
          <li>
            <input type="submit" value="Submit" />
          </li>
        </ul>
      </form>
    </div>
  </body>
  <script src="./bundle.js"></script>
</html>
