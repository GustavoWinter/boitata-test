<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header-actions">
        <div class="box simple-row centralized-padding">
          <div class="hexagon">
            <div class="circle"></div>
            <span class="hexagon-label">UX</span>
          </div>
          <div class="spacement"></div>
          <div id="filter-trigger" class="hamburguer-container">
            <i class="fa fa-bars hamburguer hamburguer-style"></i>
          </div>
          <div class="search-bar-container">
            <i class="fa fa-search search-bar-padding text-grey" aria-hidden="true"></i>
            <input class="search-bar" type="text" id="search" title="Posts search">
          </div>
          <div id="add-post" class="simple-row user-header-container padding-box auto-margin">
            <div class="simple-row orange-box space-centralized">
              <div class="border-right">
                <i class="fa fa-plus plus-icon-style"></i>
              </div>
              <span class='padding-test'>Add Post</span>
            </div>
          </div>
        </div>
      </div>
      <div class="border-top-start">
      </div>
      <div class="border-top-end">
      </div>
      <div class="posts-container">
        <div id="filters" class="filter-options display-none">
          <button data-filter="reset">Reset</button>
          <button data-filter="createdAt">Date</button>
          <button data-filter="upVotes">Up Votes</button>
          <button data-filter="comments">Comments</button>
        </div>
        <div id="no-post-found" class="display-none centralize-text">
          <strong>No post found.</strong>
        </div>
        <ul id="posts" class="no-padding"></ul>
      </div>
      <div class="box loading">
        <i class="fa fa-refresh refresh refresh-icon-style" aria-hidden="true"></i>
        <span class="defaultText load-more test-font">Load more</span>
      </div>
      <div class="box footer-infos">
        <div class="hexagon">
          <div class="circle"></div>
          <span class="hexagon-label">UX</span>
        </div>
        <div class="footer-infos-container">
          <h3 class="ux-text">The UX Library</h3>
          <span class="text-grey">Community curated design content & discussion</span>
        </div>
      </div>
      <div class="box footer-links">
        <div class="footer-first-row">
          <img id="facebook" alt="facebook" class="logo-facebook">
          <span class="text link-padding">Facebook</span>
          <img id="twitter" alt="twiter" class="logo-twitter">
          <span class="text link-padding">Twitter</span>
          <span class="text-orange link-margin">&bull;</span>
          <span class="text-orange link-padding-right">About</span>
          <span class="text-orange link-padding-right">Contact</span>
          <span class="text-orange">Sign in</span>
        </div>
        <div class="footer-second-row sizeA">
          <span class="references-text">&copy; 2014 - The UX Library</span>
        </div>
      </div>
    </div>
    <div id="modal-background" class='modal display-none'>
      <form id="modal-form" class="modal-form">
        <h1>Create post</h1>
        <div class="form-field form-field-row">
          <label class="modal-label" for="">Author:</label>
          <input id="modal-post-name" class="margin-bottom" type="name" disabled value="Danil Ishutin">
        </div>
        <div class="form-field form-field-row">
          <label class="modal-label" class="margin-bottom" for="">Url:</label>
          <input id="modal-post-url" type="url" value="">
        </div>
        <div class="form-field">
          <label class="modal-label" for="">Category:</label>
          <select id="list-category" class="margin-bottom" name="categories">
          </select>
        </div>
        <div class="form-field">
          <label class="modal-label" for="">Description</label>
          <textarea id="modal-post-textarea" class="text-area-limit" name="name" rows="8" cols="80"></textarea>
        </div>
        <input class="margin-top-bottom" type="submit" value="Submit!">

      </form>
    </div>
  </body>
  <script src="./bundle.js"></script>
</html>
